<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'; "> -->

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>System Manger</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
    <div id="alert" class="alert alert-dismissible fade show" role="alert">
      <strong id="message">Holy guacamole!</strong>
      <buttona type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></buttona>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="Title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="Adds" id="adds">
        <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="Count" id="count">
      <input type="text" placeholder="Category" id="category">
      <button id="submit">Create</button>
    </div>

    <div class="outputs">
      <div class="search">
        <!-- عند كتابة اي بيانات في مربع البحث
        شغل الدالة دي وابعت جواها البيانات اللي كتبتها -->
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="btn-search">
          <!-- اضافة دالة معرفة نوع البحث وارسال الايدي بداخلها-->
          <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
          <button onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
        </div>
      </div>
      <div id="deleteAll">

        
      </div>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>adds</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
        
        </tbody>
      </table>
    </div>
  </div>

  <script src="min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
